<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2">
    <div class="max-length">
      <h1 class="text-center toper"><a href="../index.html">BRAINSTIORM</a></h1>

      <form class="push-0" method="POST" action="https://formspree.io/onuorahkodilichukwu@gmail.com">
        <div class="push">
          <label for="name"></label>
          <input id="name" class="puta" placeholder="name" name="name">
        </div>

        <div class="push">
          <label for="email"></label>
          <input id="email" type="email" class="puta" placeholder="me@me.com" name="email">
        </div>

        <div class="push">
          <label for="password"></label>
          <input id="password" type="password" class="puta" placeholder="password" name="password">
        </div>

        <div class="text-center">
          <button class="btn btn-light last" type="submit" value="SEND">Sign up</button>
          <a class="btn last2" href="#">Sign in</a>
        </div>

      </form>
    </div>
  </section>

</body>
</html>
